query getWebSiteInfo($siteId: [String!]!) {
	Website(where: { Id: { in: $siteId } }) {
		items {
			SiteMessageContainer {
				SiteMessages {
					Key
					Value
				}
			}
			BillToAddressContainer {
				BillToAddresses {
					FieldName
					DisplayName
					IsVisible
					IsSystemField
					IsRequired
					IsMaxFieldLengthRequired
					MaxFieldLength
				}
			}
			ShipToAddressContainer {
				ShipToAddresses {
					FieldName
					DisplayName
					IsVisible
					IsSystemField
					IsRequired
					IsMaxFieldLengthRequired
					MaxFieldLength
				}
			}
		}
	}
}
