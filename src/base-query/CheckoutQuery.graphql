query getCheckoutShippingPageContent($siteId: String!, $languageCode: String!) {
	CheckoutShippingPage(
		where: { WebsiteId: { eq: $siteId }, Language: { LanguageCode: { eq: $languageCode } } }
	) {
		items {
			Type
			WidgetContainer {
				__typename
				Widgets {
					...BasicBannerData
					...BasicButtonData
					...BasicGridData
					...BasicImageData
					...BasicLinkData
					...BasicLogoData
					...BasicPageTitleData
					...BasicQuestionAnswersData
					...BasicRichContentData
					...BasicRowData
					...BasicRowsData
					...BasicSocialLinksData
					...CartActionsData
					...CartApproverMessageData
					...CartFulfillmentMethodSelectorData
