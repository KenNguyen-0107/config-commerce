query getAddress {
  Website {
    items {
      Id
      ParentId
      BillToAddressContainer {
        BillToAddresses {
          FieldName
          DisplayName
          IsVisible
          IsSystemField
          IsRequired
          IsMaxFieldLengthRequired
          MaxFieldLength
        }
      }
      ShipToAddressContainer {
        ShipToAddresses{
          FieldName
          DisplayName
          IsVisible
          IsSystemField
          IsRequired
          IsMaxFieldLengthRequired
          MaxFieldLength
        }
      }
    }
  }
} 